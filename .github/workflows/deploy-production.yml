name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        default: ''

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify deployment confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "‚ùå Deployment not confirmed. Please type 'deploy' to confirm."
            exit 1
          fi
          echo "‚úÖ Deployment confirmed"

      - name: Verify CI passed
        run: |
          echo "‚úÖ Assuming CI pipeline has passed (run separately or add dependency)"
          # In a real scenario, you might want to check the status of the CI workflow
          # or make this job depend on the CI workflow completion

  deploy-backend:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    environment:
      name: production
      url: https://api.buildmyhouse.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @buildmyhouse/backend prisma:generate

      - name: Build backend
        run: pnpm --filter @buildmyhouse/backend build

      - name: Build Docker image
        run: |
          docker build -t buildmyhouse-backend:latest \
            -t buildmyhouse-backend:${{ github.sha }} \
            -f apps/backend/Dockerfile \
            --build-arg NODE_ENV=production \
            .

      - name: Tag Docker image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker tag buildmyhouse-backend:latest buildmyhouse-backend:${{ github.ref_name }}

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying backend to production..."
          # Add your deployment commands here
          # Examples:
          # - Push to container registry (Docker Hub, ECR, GCR, etc.)
          # - Deploy to cloud platform (AWS ECS, GCP Cloud Run, Azure Container Apps, etc.)
          # - Update Kubernetes deployment
          # - Run database migrations with zero-downtime strategy
          echo "‚úÖ Deployment complete"

      - name: Health check
        run: |
          echo "üîç Running health check..."
          # Wait for deployment to be ready
          sleep 30
          # Check health endpoint
          curl -f https://api.buildmyhouse.com/api/health || exit 1
          echo "‚úÖ Health check passed"

  deploy-admin-dashboard:
    name: Deploy Admin Dashboard to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    environment:
      name: production
      url: https://admin.buildmyhouse.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build admin dashboard
        run: pnpm --filter @buildmyhouse/admin-dashboard build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying admin dashboard to production..."
          # Add your deployment commands here
          # Examples:
          # - Deploy to Vercel: vercel --prod
          # - Deploy to Netlify: netlify deploy --prod
          # - Deploy to AWS S3 + CloudFront
          # - Deploy to custom server
          echo "‚úÖ Deployment complete"

      - name: Health check
        run: |
          echo "üîç Running health check..."
          sleep 10
          curl -f https://admin.buildmyhouse.com || exit 1
          echo "‚úÖ Health check passed"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-admin-dashboard]
    if: always()
    steps:
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          # Add notification logic here (Slack, Discord, Email, etc.)

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          # Add notification logic here (Slack, Discord, Email, etc.)



