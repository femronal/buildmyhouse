name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  lint:
    name: Lint All Apps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint backend
        run: pnpm --filter @buildmyhouse/backend lint
        continue-on-error: true

      - name: Lint admin dashboard
        run: pnpm --filter @buildmyhouse/admin-dashboard lint
        continue-on-error: true

      - name: Lint mobile apps
        run: |
          pnpm --filter mobile-homeowner lint || true
          pnpm --filter mobile-contractor lint || true

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: buildmyhouse
          POSTGRES_PASSWORD: buildmyhouse_password
          POSTGRES_DB: buildmyhouse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @buildmyhouse/backend prisma:generate
        env:
          DATABASE_URL: postgresql://buildmyhouse:buildmyhouse_password@localhost:5432/buildmyhouse_test

      - name: Run database migrations
        run: pnpm --filter @buildmyhouse/backend prisma migrate deploy
        env:
          DATABASE_URL: postgresql://buildmyhouse:buildmyhouse_password@localhost:5432/buildmyhouse_test

      - name: Run backend tests
        run: pnpm --filter @buildmyhouse/backend test
        env:
          DATABASE_URL: postgresql://buildmyhouse:buildmyhouse_password@localhost:5432/buildmyhouse_test
          JWT_SECRET: test-jwt-secret-key
          NODE_ENV: test

  test-admin-dashboard:
    name: Test Admin Dashboard (E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/admin-dashboard

      - name: Run Playwright tests
        run: pnpm test:e2e
        working-directory: apps/admin-dashboard
        env:
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/admin-dashboard/playwright-report/
          retention-days: 30

  test-mobile-apps:
    name: Test Mobile Apps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run mobile-homeowner tests
        run: pnpm --filter mobile-homeowner test --passWithNoTests
        continue-on-error: true

      - name: Run mobile-contractor tests
        run: pnpm --filter mobile-contractor test --passWithNoTests
        continue-on-error: true

  build:
    name: Build All Apps
    runs-on: ubuntu-latest
    needs: [lint, test-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @buildmyhouse/backend prisma:generate

      - name: Build backend
        run: pnpm --filter @buildmyhouse/backend build

      - name: Build admin dashboard
        run: pnpm --filter @buildmyhouse/admin-dashboard build

      - name: Build mobile-homeowner
        run: pnpm --filter mobile-homeowner build
        continue-on-error: true

      - name: Build mobile-contractor
        run: pnpm --filter mobile-contractor build
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            apps/backend/dist/
            apps/admin-dashboard/.next/
          retention-days: 7

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check backend
        run: pnpm --filter @buildmyhouse/backend exec tsc --noEmit

      - name: Type check admin dashboard
        run: pnpm --filter @buildmyhouse/admin-dashboard exec tsc --noEmit

      - name: Type check mobile apps
        run: |
          pnpm --filter mobile-homeowner exec tsc --noEmit || true
          pnpm --filter mobile-contractor exec tsc --noEmit || true



