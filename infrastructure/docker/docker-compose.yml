version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: buildmyhouse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: buildmyhouse
      POSTGRES_PASSWORD: buildmyhouse_password
      POSTGRES_DB: buildmyhouse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildmyhouse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buildmyhouse-network

  redis:
    image: redis:7-alpine
    container_name: buildmyhouse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buildmyhouse-network

  backend:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile
    container_name: buildmyhouse-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://buildmyhouse:buildmyhouse_password@postgres:5432/buildmyhouse
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      PORT: 3001
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8081
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../apps/backend/prisma:/app/apps/backend/prisma
    networks:
      - buildmyhouse-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  buildmyhouse-network:
    driver: bridge
