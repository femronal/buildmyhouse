version: '3.8'

# Development docker-compose with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:14-alpine
    container_name: buildmyhouse-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: buildmyhouse
      POSTGRES_PASSWORD: buildmyhouse_password
      POSTGRES_DB: buildmyhouse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildmyhouse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buildmyhouse-network

  redis:
    image: redis:7-alpine
    container_name: buildmyhouse-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buildmyhouse-network

  backend:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile.dev
    container_name: buildmyhouse-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://buildmyhouse:buildmyhouse_password@postgres:5432/buildmyhouse
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      PORT: 3001
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8081
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../apps/backend:/app/apps/backend
      - ../../packages:/app/packages
      - /app/node_modules
      - /app/apps/backend/node_modules
    networks:
      - buildmyhouse-network
    command: pnpm start:dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  buildmyhouse-network:
    driver: bridge
